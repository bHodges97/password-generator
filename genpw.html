<html>
    <head>

	<style>
body {
    --main-bg-color: white;
    background: var(--main-bg-color);
}

.qfc-container {
  --form-theme-color: #00bcd4;
  --form-bg-color: white;
  --input-text-color: black;
  --button-hover: #4e5050;
  --input-bg-gray: #E2E5E5;
  border: 3px solid var(--form-theme-color);
  /* border-top: 7px solid var(--form-theme-color); */
  font-size: 1em;
  font-family: sans-serif;
  background-color: var(--form-bg-color);
  padding: 15px;
  width: 500px;
  margin: 30px auto;
  margin-top: 30px;
  border-radius: 15px;
}

.qfc-container ::-webkit-input-placeholder {
  /* Chrome/Opera/Safari */
  color: var(--input-text-color);
}

.qfc-container ::-moz-placeholder {
  /* Firefox 19+ */
  color: var(--input-text-color);
}

.qfc-container :-ms-input-placeholder {
  /* IE 10+ */
  color: var(--input-text-color);
}

.qfc-container :-moz-placeholder {
  /* Firefox 18- */
  color: var(--input-text-color);
}

.qfc-container input {
  width: 200px;
  display: block;
  border: none;
  padding: 12px !important;
  border-bottom: solid 1px var(--form-theme-color);
  -webkit-transition: all 0.3s cubic-bezier(0.64, 0.09, 0.08, 1);
  transition: all 0.3s cubic-bezier(0.64, 0.09, 0.08, 1);
  background-repeat: no-repeat;
  color: var(--input-text-color);
}

.qfc-container input:focus,
input:valid {
  box-shadow: none;
  outline: none;
  background-position: 0 0;
}

.qfc-container input::-webkit-input-placeholder {
  font-family: 'roboto', sans-serif;
  -webkit-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
}

.qfc-container input:focus::-webkit-input-placeholder,
input:valid::-webkit-input-placeholder {
  color: var(--form-theme-color);
  font-size: 11px;
  -webkit-transform: translateY(-20px);
  transform: translateY(-20px);
  visibility: visible !important;
}

.qfc-container h1 {
  font-size: 112px;
  font-weight: 300;
  letter-spacing: -5px;
  line-height: 128px;
}

.qfc-container h2 {
  font-size: 56px;
  line-height: 64px;
}

.qfc-container h3 {
  font-size: 45px;
  line-height: 64px;
}

.qfc-container h4 {
  font-size: 34px;
  line-height: 52px;
}

.qfc-container h5 {
  font-size: 24px;
  line-height: 44px;
}

.qfc-container h6 {
  font-size: 20px;
  font-weight: 600;
  line-height: 44px;
}

.qfc-container h1,h2,h3,h4,h5,h6 {
  text-decoration: none;
  position: relative;
  font-weight: 400;
  margin: 0;
}

.qfc-container h1:not(.no-underline):after,
.qfc-container h2:not(.no-underline):after,
.qfc-container h3:not(.no-underline):after,
.qfc-container h4:not(.no-underline):after,
.qfc-container h5:not(.no-underline):after,
.qfc-container h6:not(.no-underline):after {
  content: '';
  position: relative;
  display: block;
  bottom: 0;
  margin-bottom: 31px;
  width: 100%;
  border: 3px solid var(--form-theme-color);
}

.qfc-container .no-underline+h1,
.qfc-container .no-underline+h2,
.qfc-container .no-underline+h3,
.qfc-container .no-underline+h4,
.qfc-container .no-underline+h5,
.qfc-container .no-underline+h6 {
  margin-top: 0;
}

.qfc-container input[type="checkbox"] {
  margin-left: 0px;
  display: inline-block;
  position: relative;
  -webkit-appearance: none;
  height: 2em;
  width: 4em;
  border-radius: 1.5em;
  background-color: var(--input-bg-gray);
  border: none;
  background-clip: padding-box;
  color: #919FAF;
  vertical-align: middle;
}

.qfc-container input[type="checkbox"]::before {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  right: 50%;
  background-color: white;
  border-radius: 100%;
  border: 2px solid transparent;
  -webkit-transition: all 0.5s ease;
  transition: all 0.5s ease;
  background-clip: padding-box;
  z-index: 2;
}


.qfc-container label {
  font-weight: 400;
}

.qfc-container input[type="checkbox"]:focus,
input[type="radio"]:focus {
  color: white;
  border: none;
  border-color: transparent;
  background-color: #919FAF;
}

.qfc-container input[type="checkbox"]:checked {
  color: white;
  background-color: var(--form-theme-color);
  border-color: transparent;
}

.qfc-container input[type="checkbox"]:checked::before {
  -webkit-transform: translateX(100%);
  transform: translateX(100%);
}

.qfc-container form {
  padding-top: 20px;
}

.qfc-container div {
  margin-top: 5px;
  margin-bottom: 15px;
}

.qfc-container input[type="radio"] {
  width: 30px;
  display: inline-block;
}

.qfc-container input,
select {
  border: 1px solid var(--form-theme-color);
  color: var(--input-text-color);
  font-family: sans-serif;
  font-weight: 500;
  font-size: 1em;
  border-radius: 0;
  display: block;
  padding: 5px;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  -ms-box-sizing: border-box;
  box-sizing: border-box;
}

.qfc-container textarea {
  border: none;
  border-bottom: 2px solid var(--form-theme-color);
  color: var(--input-text-color);
  font-weight: 500;
  font-size: 1em;
  border-radius: 0;
  line-height: 22px;
  display: block;
  padding: 5px;
  width: 100%;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  -ms-box-sizing: border-box;
  box-sizing: border-box;
}

.qfc-container input:focus,
textarea:focus,
select:focus {
  border-bottom: 3px solid var(--form-theme-color);
  color: var(--form-theme-color);
  font-weight: 600;
  outline: none;
}

.qfc-container input[type='radio']:after {
  width: 20px;
  height: 20px;
  border-radius: 100px;
  top: -2px;
  left: -1px;
  margin: -5px;
  position: relative;
  background-color: white;
  content: '';
  display: inline-block;
  visibility: visible;
  border: 5px solid var(--input-bg-gray);
}

.qfc-container input[type='radio']:checked:after {
  width: 20px;
  height: 20px;
  border-radius: 100px;
  top: -2px;
  left: -1px;
  margin: -5px;
  position: relative;
  background-color: var(--form-theme-color);
  content: '';
  display: inline-block;
  visibility: visible;
  border: 5px solid var(--input-bg-gray);
}

.qfc-container textarea {
  height: 10em;
}

}

.qfc-container button,
input[type='button'],
input[type='reset'],
input[type='submit'] {
  font-family: inherit;
  line-height: 0;
  font-size: .8em;
  padding: 0;
  width: 86px;
  height: 36px;
  border: 0;
  cursor: pointer;
  background-color: var(--form-theme-color);
  color: white;
  -webkit-transition: all 0.3s;
  -moz-transition: all 0.3s;
  transition: all 0.3s;
  font-weight: 600;
  text-transform: uppercase;
}

.qfc-container select[multiple] {
  background: none;
}

.qfc-container button:hover,
input[type='button']:hover,
input[type='reset']:hover,
input[type='submit']:hover {
  background: var(--button-hover);
  transition: all .3s;
}

@media screen and (max-width: 900px) {
  .qfc-container {
      width: 70%;
  }
  .qfc-container input,
  select {
      width: 100%;
  }
}

    <body>
        
        <div class="qfc-container">
            <h6>Password Generator</h6>
            
            <div>
                
                <input id="pw" style="width:400px;display:inline">
                <button type='button' onclick="copyField()" style="display:inline;" align="right">Copy</button>
            </div>   
                <fieldset>
                    <div>
                      <input type="number" size=3  step="1"  id="len" name="len" min="1" max="40" value="20" style="display:inline;">
                      <label for="len">Length</label>
                    </div>
                    <div>
                        <input type="checkbox" id="num" name="num" checked>
                        <label for="num">Numbers</label>        
                    </div>
                    <div>
                        <input type="checkbox" id="cap" name="cap" checked>
                        <label for="cap">Capital letters</label>        
                    </div>
                    <div>
                        <input type="checkbox" id="sym" name="sym" checked>
                        <label for="sym">Symbols</label>
                    </div>
                    <button type='button' onclick="generate()" style="display:inline;" align="right">Randomise</button>
                </fieldset>
        
        </div>
        
        <script>
		var nums = "0123456789";
		var alpha = "abcdefghijklmnopqrstuvwxyz";
		var caps = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
		var sym = "+-*|\/.<>/?!#~;:`%^&()";
		
        function generate() {
            let choice = alpha;
            if(document.getElementById("num").checked)choice+=nums;
            if(document.getElementById("cap").checked)choice+=caps;
            if(document.getElementById("sym").checked)choice+=sym;
            //fisher yates shuffle
            let pwlen = parseInt(document.getElementById("len").value);
            let array = new Uint32Array(choice.length+pwlen);
            let ptr = 0;
            window.crypto.getRandomValues(array);
            choice = choice.split("");
            for (let i = choice.length - 1; i > 0; i--) {
                const j = array[ptr] % (i + 1);
                ptr++;
                let x = choice[i];
                choice[i] = choice[j];
                choice[j] = x;
            }
            let pw = "";
            for (let i = 0; i < pwlen; i++){
                pw+=choice[array[ptr] % choice.length];
                ptr++;
            }
            document.getElementById("pw").value=pw;
        }
        
        
        
        function copyField() {
          /* Get the text field */
          var copyText = document.getElementById("pw");
          copyText.select();
          copyText.setSelectionRange(0, 99999);
          document.execCommand("copy");
        } 
	</script>
